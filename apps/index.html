---
layout: default
title: Featured Apps
---

{% for apps_list in site.data.apps %}
<h1 class="page-title">{{ page.title }}</h1>
<div class="col-12">{{ apps_list[0] }}</div>
  {% for item in apps_list[1] %}
    <div class="col-4">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </div>
  {% endfor %}
{% endfor %}
