---
layout: default
title: Themes
---

{% for themes_list in site.data.themes %}
<h1 class="page-title">{{ page.title }}</h1>
<div class="col-12">{{ themes_list[0] }}</div>
  {% for theme_item in themes_list[1] %}
    <div class="col-4">
      <a href="{{ theme_item.slug }}">{{ theme_item.title }}</a>
    </div>
  {% endfor %}
{% endfor %}
