---
layout: default
---

<div class="col-12">
  <div class="content-body frontpage-content">
    <h1 class="page-title">Front page</h1>


    {% for apps in site.apps.toc %}
    <h1 class="page-title">{% apps[0] %}</h1>
    {% for app in apps[1] %}
    <div class="col-4">
      <a href="{{ app.url }}">
        <h3 class="h4 px-3 pt-3">{{ app.title }}</h3>
        <p class="text-gray lh-condensed px-3 pb-3">{{ app.description }}</p>
      </a>
    </div>
    {% endfor %}
    {% endfor %}
  </div>
</div>
