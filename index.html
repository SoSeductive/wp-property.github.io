---
layout: default
---

<div class="col-12">
  <div class="content-body frontpage-content">
    <h1 class="page-title">Front page</h1>


    {% for app in site.data.apps %}
    <h1 class="page-title">{% app[0] %}</h1>
    {% for item in app[1] %}
    <div class="col-4">
      <a href="{{ item.url }}">
        <h3 class="h4 px-3 pt-3">{{ item.title }}</h3>
        <p class="text-gray lh-condensed px-3 pb-3">{{ item.description }}</p>
      </a>
    </div>
    {% endfor %}
    {% endfor %}
  </div>
</div>
