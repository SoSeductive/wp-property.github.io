title: WP Property
description: WP-Property is the most popular plugin for creating and managing highly customizable real estate, property management, and completely custom listing showcase websites.
logo_image: https://storage.googleapis.com/media.usabilitydynamics.com/2014/11/2c6fc7ac-wpproperty-plugin-icon-300x300.png

exclude:
  - node_modules
  - package.json

sass:
  style: :compressed
  sass_dir: _sass
  load_paths:
    - node_modules
    - node_modules/**/*/node_modules

collections:
  apps:
    output: true
    permalink: /apps/:name/

defaults:
  - scope:
      path: "apps"
      type: apps
    values:
      layout: app
  - scope:
      path: "docs"
    values:
      layout: docs

branch: master
