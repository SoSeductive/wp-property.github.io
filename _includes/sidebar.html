<aside class="sidebar">

  {% for doc in site.data.toc %}
  <h2 class="alt-h4">{{ doc[0] }}</h2>

  <ul class="mt-2 mb-4 list-style-none">
    {% for item in doc[1] %}
    <li>
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endfor %}
