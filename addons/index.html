---
layout: default
title: Addons
---

{% for addons_list in site.data.addons %}
<h1 class="page-title">{{ page.title }}</h1>
<div class="col-12">{{ addons_list[0] }}</div>
  {% for addon_item in addons_list[1] %}
    <div class="col-4">
      <a href="{{ addon_item.slug }}">{{ addon_item.title }}</a>
    </div>
  {% endfor %}
{% endfor %}
